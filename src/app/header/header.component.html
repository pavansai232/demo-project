<body *ngIf="bodydisplay">
  <div class="row">
    <div class="column1">
        <img src="https://media.licdn.com/dms/image/C510BAQGcj52MTKtg5g/company-logo_200_200/0/1577955011653?e=2147483647&v=beta&t=rYBeXHfDUEn4WH2DcQM6zb2p2TQk-ohDybQUICZDjLs"
            width="70%">
    </div>
    <div class="column2">
        <form>
            <h2>LOGIN TO PORTAL</h2><br><br>
            <div class="form-group">
                <label>USERNAME &#42;</label>
                <input type="text" class="form-control" ngModel name="username" required username #username="ngModel">
                <span class="help-block" *ngIf="!username.valid && username.touched">enter valid username</span>
            </div><br>
            <label>PASSWORD &#42;</label>
            <input type="password" class="form-control" ngModel name="password" required password #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">
                <p>enter valid password</p>
            </span>
            <br>
            <input type="checkbox" name="">
            <label>keep me signed in</label><br><br>
            <button class="btn btn-success" id="a">submit</button>
            <hr>
            <button class="btn btn-default" id="b">Terralogic login</button>
        </form>
    </div>
</div>
</body>
